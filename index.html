<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-A4</title>

    <!-- tailwind + daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- geist font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font style -->
    <style>
        * {
            font-family: 'Geist', sans-serif;
        }
    </style>


</head>
<body class="mx-30">
    <!-- nav bar -->
    <h2 class="font-bold text-gray-500 text-2xl mt-8">Job Application Tracker</h2>
    <div class="navbar bg-base-100 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 w-full">
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100 shadow-sm w-full">
                <p class="text-xs text-gray-500 font-semibold mb-2">Total</p>
                <h3 class="text-3xl font-bold text-blue-900">8</h3>
            </div>

            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100 shadow-sm w-full">
                <p class="text-xs text-gray-500 font-semibold mb-2">Interview</p>
                <h3 class="text-3xl font-bold text-green-500">0</h3>
            </div>

            <div class="bg-gray-50 p-6 rounded-lg border border-gray-100 shadow-sm w-full">
                <p class="text-xs text-gray-500 font-semibold mb-2">Rejected</p>
                <h3 class="text-3xl font-bold text-red-500">0</h3>
            </div>

       </div>
    </div>
    <!-- --------------------- -->


    <div class="mt-12">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-blue-950">Available Jobs</h2>
            <span class="text-gray-500 text-sm font-medium">0 jobs</span>
        </div>

        <div class="flex flex-col md:flex-row gap-3 mb-8 ">
            <button class="px-9 py-1.5 bg-white border border-gray-200 rounded-md text-sm font-medium shadow-sm hover:bg-blue-500 hover:text-white">All</button>
            <button class="px-4 py-1.5 bg-white border border-gray-200 rounded-md text-sm font-medium shadow-sm hover:bg-blue-500 hover:text-white ">Interview</button>
            <button class="px-4 py-1.5 bg-white border border-gray-200 rounded-md text-sm font-medium shadow-sm hover:bg-blue-500 hover:text-white">Rejected</button>
        </div>

        <div class="bg-white border border-gray-100 rounded-xl shadow-sm py-20 flex flex-col items-center justify-center text-center">
            <img src="jobs.png" alt="" class="pb-5">
    
            <h3 class="text-2xl font-bold text-blue-950 mb-2">No jobs available</h3>
            <p class="text-gray-400 text-sm">Check back soon for new job opportunities</p>
        </div>








    </div>

</body>
</html>
